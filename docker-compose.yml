version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: vitaent-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-vitaent}
      POSTGRES_USER: ${DB_USER:-vitaent}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-vitaent}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-vitaent} -d ${DB_NAME:-vitaent}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s
    networks:
      - vitaent-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vitaent-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENV:-Development}
      ASPNETCORE_URLS: http://+:5163
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=${DB_NAME:-vitaent};Username=${DB_USER:-vitaent};Password=${DB_PASSWORD:-vitaent}
      JwtSettings__Key: ${JWT_KEY:-dev-only-change-me-super-secret-key-32}
      JwtSettings__ExpirationMinutes: ${JWT_EXP_MINUTES:-60}
    ports:
      - "5163:5163"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:5163/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s
    networks:
      - vitaent-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vitaent-frontend
    ports:
      - "3001:3001"
    depends_on:
      - backend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:5163}
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3001 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - vitaent-network
    restart: unless-stopped

volumes:
  postgres-data:

networks:
  vitaent-network:
    driver: bridge
