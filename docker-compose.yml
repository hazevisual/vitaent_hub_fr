services:
  postgres:
    image: postgres:16
    container_name: vitaent-postgres
    environment:
      POSTGRES_DB: vitaent
      POSTGRES_USER: vitaent
      POSTGRES_PASSWORD: vitaent
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vitaent -d vitaent"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

  backend:
    build:
      context: ./backend
    container_name: vitaent-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:5163
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=vitaent;Username=vitaent;Password=vitaent
      JwtSettings__Key: dev-only-change-me-super-secret-key-32
      JwtSettings__ExpirationMinutes: 60
    ports:
      - "5163:5163"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:5163/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s

volumes:
  postgres-data:
